<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>

<body id="body">
    <header id="header" class="container-fluid">
        <div class="row" id="head">
            <div class="col" id="logo">
                <img src="img/logo.png" alt="logo">
            </div>
        </div>
    </header>
    <nav class="container-fluid" id="navegador">
        <div>
            <ul class="nav" id="menu">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">
                        Home
                    </a>
                </li>
                <li>
                    <a class="nav-link active" aria-current="page" href="hamburguesas.html">
                        Hamburguesas
                    </a>
                <li>
                    <a class="nav-link active" aria-current="page" href="parapicar.html">
                        Para Picar
                    </a>
                </li>
                <li>
                    <a class="nav-link active" aria-current="page" href="bocadillos.html">
                        Bocadillos
                    </a>
                </li>
                
                </li>
                <li>
                    <a class="nav-link active" aria-current="page" href="postres.html">
                        Postres
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container-fluid" id="main">
        <div class="col-6" id="contacto">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="col-md-6">
                    <label for="apellido" class="form-label">Apellidos</label>
                    <input type="tel" class="form-control" id="apellido">
                </div>
                <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Correo electronico">
                </div>
                <div class="col-12">
                    <label for="direccion" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="direccion" placeholder="calle y numero">
                </div>
                <div class="col-12">
                    <label for="direccion2" class="form-label">Direccion</label>
                    <input type="text" class="form-control" id="direccion2" placeholder="Piso, departamento, Etc.">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="ciudad" class="form-label">Provincia</label>
                    <input id="ciudad" class="form-control">
                </input>
                </div>
                <div class="col-md-2">
                    <label for="codpostal" class="form-label">Codigo postal</label>
                    <input type="text" class="form-control" id="codpostal">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Acepto respuesta por Email
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Contactarme</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div id="cardfoot" class="card mb-4" style="max-width: 100%;">
            <div id="cardcuerpo" class="card-body">
                <h5 class="card-title">Dise√±o y desarrollo</h5>
                <p class="card-text">Diego Testa</p>
            </div>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>

</html>
